# -*- mode:toml; coding:utf-8-unix; -*-
# =============================================================================
[package]
name                    = "aizuna"
version                 = "0.1.0"
authors                 = ["hanepjiv <hanepjiv@gmail.com>"]
license                 = "MIT/Apache-2.0"
keywords                = ["bot", "game"]
description             = "Chat BOT."
readme                  = "README.md"
documentation           = "https://hanepjiv.github.io/aizuna/"
homepage                = "https://hanepjiv.github.io/aizuna/"
repository              = "https://github.com/hanepjiv/aizuna"
publish                 = false
# =============================================================================
[features]
coroutine               = []
coroutine-fringe        = ["coroutine", "fringe"]
# =============================================================================
[build-dependencies]
# =============================================================================
[dependencies]
bitflags                = { default-features = false, version = "^1.0" }
discord                 = { default-features = false, version = "^0.8" }
env_logger              = { default-features = false, version = "^0.5" }
getopts                 = { default-features = false, version = "^0.2" }
log                     = { default-features = false, version = "^0.4" }
rand                    = { default-features =  true, version = "^0.4" }
regex                   = { default-features = false, version = "^0.2" }
rusty-leveldb           = { default-features = false, version = "^0.2" }
serde                   = { default-features = false, version = "^1.0" }
serde_derive            = { default-features = false, version = "^1.0" }
serde_json              = { default-features = false, version = "^1.0" }
toml                    = { default-features = false, version = "^0.4" }
# -----------------------------------------------------------------------------
#elicit                  = { default-features = false, git = "https://github.com/hanepjiv/elicit-rs.git" }
#elicit                  = { default-features = false, path = "../../elicit-rs/orig" }
elicit                  = { default-features = false, version = "^0.7" }
# -----------------------------------------------------------------------------
[dependencies.chrono]
default-features        = false
version                 = "^0.4"
features                = ["clock", "serde"]
# -----------------------------------------------------------------------------
[dependencies.fringe]
default-features        = false
version                 = "^1.2"
optional                = true
# -----------------------------------------------------------------------------
[dependencies.uuid]
default-features        = false
version                 = "^0.6"
features                = ["v4", "serde"]
# =============================================================================
[[bin]]
name                    = "aizuna"
test                    = true
doctest                 = true
bench                   = false
doc                     = false
plugin                  = false
harness                 = true
